<!DOCTYPE html>
<html lang="en">
<head>

    <h1 style="text-align:center">Feel free to checkout some of my artwork.</h1>

    <section class="text-gray-700 body-font">

          <div class="lg:w-2/3 mx-auto">
            <div class="flex flex-wrap w-full bg-gray-100 py-32 px-10 relative mb-4">
              <img alt="gallery" class="w-full object-cover h-full object-center block opacity-25 absolute inset-0" src="pic2.jpeg">
              <div class="text-center relative z-10 w-full">
                <h2 class="text-2xl text-gray-900 font-medium title-font mb-2">My attempt at Aurora Borealis.</h2>

                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
            <div class="flex flex-wrap -mx-2">

                  <img alt="gallery" class="w-full object-cover h-full object-center block opacity-25 absolute inset-0" src="pic1.jpeg">
                  <div class="text-center relative z-10 w-full">
                    <h2 class="text-xl text-gray-900 font-medium title-font mb-2">4 different locations on 1 piece of paper.</h2>
                    <p class="leading-relaxed">Thant's how I traveled during the lockdown.</p>
                    <a href="pic1.jpeg"class="mt-3 text-indigo-500 inline-flex items-center">View Painting

                    </a>

                  <img alt="gallery" class="w-full object-cover h-full object-center block opacity-25 absolute inset-0" src="pic3.jpeg">
                  <div class="text-center relative z-10 w-full">
